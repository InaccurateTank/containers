name: Build J11.0.13

on:
  schedule:
    - cron: "0 0 1 * *"
  push:
    branches:
      - 'main'
    paths:
      - 'Java/11/*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Buildx
        uses: docker/setup-buildx-action@v2.0.0
      - name: Login
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v3.0.0
        with:
          context: ./Java
          file: ./Java/11/Dockerfile
          platforms: linux/amd64
          push: true
          build-args: JAVA_VERSION=jdk-11.0.13+8 ESUM=fb0a27e6e1f26a1ee79daa92e4cfe3ec0d676acfe114d99dd84b3414f056e8a0
          tags: ghcr.io/inaccuratetank/java:11.0.13
